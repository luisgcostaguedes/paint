<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Paint</title>
  </head>
  <body>
    <section class="container">
      <canvas width="900" height="600"></canvas>
      <div>
        <section class="tool_box">
          <button class="btn_tool" data-action="brush">
            <span class="material-symbols-outlined"> brush </span>
          </button>

          <button class="btn_tool" data-action="rubber">
            <span class="material-symbols-outlined"> ink_eraser </span>
          </button>

          <button class="btn_tool">
            <input type="color" class="input_color" />
          </button>
        </section>

        <section class="tool_box">
          <buttom class="btn_size" data-action="5">
            <span class="stroke"></span>
          </buttom>

          <buttom class="btn_size" data-action="10">
            <span class="stroke"></span>
          </buttom>

          <buttom class="btn_size" data-action="20">
            <span class="stroke"></span>
          </buttom>

          <buttom class="btn_size" data-action="30">
            <span class="stroke"></span>
          </buttom>
        </section>

        <section class="tool_box">
          <button class="btn_tool" data-action="brush">
            <span class="material-symbols-outlined"> delete </span>
          </button>
        </section>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
